<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>
    <button onclick="dooropen()">open</button>
    <img src="./close door.png" id="doorimage" height="200px" width="200px">
    <button onclick="doorclose()">close</button>
    
       



    <script>
        function dooropen(){
            document.getElementById('doorimage').src="./open door.png";
        }
        function doorclose(){
            document.getElementById('doorimage').src="./close door.png";
        }
    </script>
</body>
</html>
